  <script>
    // Default configuration
    const defaultConfig = {
      school_name: 'MIS DARUL HIKMAH',
      form_title: 'Jurnal Mengajar Guru - Kelas 5',
      background_color: '#047857',
      card_color: '#ffffff',
      text_color: '#374151',
      primary_color: '#059669',
      accent_color: '#0d9488'
    };

    // Google Apps Script Web App URL
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby7H9Ucx6LqRTmtHuJulzDaX2FIatoQKK5MfE2j-6DsX3ODG01OeB4rWHGZrPUVz9sz/exec';

    // Initialize Element SDK
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange: async (config) => {
          // Update school name
          const schoolNameEl = document.getElementById('school-name');
          if (schoolNameEl) {
            schoolNameEl.textContent = config.school_name || defaultConfig.school_name;
          }
          
          // Update form title
          const formTitleEl = document.getElementById('form-title');
          if (formTitleEl) {
            formTitleEl.textContent = config.form_title || defaultConfig.form_title;
          }
        },
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.background_color || defaultConfig.background_color,
              set: (value) => window.elementSdk.setConfig({ background_color: value })
            },
            {
              get: () => config.card_color || defaultConfig.card_color,
              set: (value) => window.elementSdk.setConfig({ card_color: value })
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (value) => window.elementSdk.setConfig({ text_color: value })
            },
            {
              get: () => config.primary_color || defaultConfig.primary_color,
              set: (value) => window.elementSdk.setConfig({ primary_color: value })
            },
            {
              get: () => config.accent_color || defaultConfig.accent_color,
              set: (value) => window.elementSdk.setConfig({ accent_color: value })
            }
          ],
          borderables: [],
          fontEditable: undefined,
          fontSizeable: undefined
        }),
        mapToEditPanelValues: (config) => new Map([
          ['school_name', config.school_name || defaultConfig.school_name],
          ['form_title', config.form_title || defaultConfig.form_title]
        ])
      });
    }

    // Form submission handler
    document.getElementById('journal-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submit-btn');
      const btnText = document.getElementById('btn-text');
      const form = this;
      
      // Disable button and show loading
      submitBtn.disabled = true;
      submitBtn.classList.add('opacity-75', 'cursor-not-allowed');
      btnText.textContent = 'Mengirim...';
      
      // Collect form data
      const formData = {
        hari: document.getElementById('hari').value,
        tanggal: document.getElementById('tanggal').value,
        kelas: 'Kelas 5',
        jam_mulai: document.getElementById('jam_mulai').value,
        jam_selesai: document.getElementById('jam_selesai').value,
        mata_pelajaran: document.getElementById('mata_pelajaran').value,
        materi_pembelajaran: document.getElementById('materi_pembelajaran').value,
        bab: document.getElementById('bab').value,
        no_halaman: document.getElementById('no_halaman').value,
        nama_guru: document.getElementById('nama_guru').value,
        ketuntasan: document.getElementById('ketuntasan').value
      };

      try {
        // Send data to Google Apps Script
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });

        // Show success message
        form.classList.add('hidden');
        document.getElementById('success-message').classList.remove('hidden');
        
      } catch (error) {
        console.error('Error submitting form:', error);
        // Still show success for no-cors mode (we can't read the response)
        form.classList.add('hidden');
        document.getElementById('success-message').classList.remove('hidden');
      }
      
      // Reset button state
      submitBtn.disabled = false;
      submitBtn.classList.remove('opacity-75', 'cursor-not-allowed');
      btnText.textContent = 'KIRIM DATA';
    });

    // New entry button handler
    document.getElementById('new-entry-btn').addEventListener('click', function() {
      const form = document.getElementById('journal-form');
      form.reset();
      form.classList.remove('hidden');
      document.getElementById('success-message').classList.add('hidden');
    });

    // Set today's date as default
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('tanggal').value = today;

    // Auto-detect day from date
    document.getElementById('tanggal').addEventListener('change', function() {
      const date = new Date(this.value);
      const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
      const dayName = days[date.getDay()];
      const hariSelect = document.getElementById('hari');
      
      // Find and select the matching day option
      for (let option of hariSelect.options) {
        if (option.value === dayName) {
          hariSelect.value = dayName;
          break;
        }
      }
    });
  </script>
